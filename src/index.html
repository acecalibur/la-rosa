<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/icons/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sanitize.css/2.0.0/sanitize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>La Rosa</title>
  </head>
  <body class="drawer">
    <header class="site-header">
      <div class="container container--nav-wrapper">
        <nav class="navbar">
          <a href="#" class="navbar__logo"><img src="assets/images/logo-rosa.png" alt="La Rosa." /></a>
          <ul class="navbar__list">
            <li class="navbar__list-item"><a href="#menu" class="navbar__link">Menu</a></li>
            <li class="navbar__list-item"><a href="#reservation" class="navbar__link">Reservation</a></li>
            <li class="navbar__list-item"><a href="#news" class="navbar__link">News</a></li>
            <li class="navbar__list-item"><a href="#shop" class="navbar__link">Shop</a></li>
            <li class="navbar__list-item"><a href="#contact" class="navbar__link">Contact</a></li>
          </ul>
          <div class="navbar__menu-icon">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>
        </nav>
      </div>
    </header>
    <section id="hero" class="page-section">
      <div class="container">
        <div class="hero">
          <h1 class="headline">
            <span class="headline__sub">Welcome to</span>
            <span class="headline__main">La Rosa</span>
          </h1>
          <div class="hero__text-content">
            <div class="hero__separator">
              <div class="hero__line hero__line--left"></div>
              <div class="hero__asterisk"><i class="fas fa-asterisk"></i></div>
              <div class="hero__line hero__line--right"></div>
            </div>
            <div class="hero__animate">
              <span class="hero__msg">Check us out!</span>
              <a href="#" class="btn btn--cta">Explore</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="hero"></section>
  </body>
</html>
